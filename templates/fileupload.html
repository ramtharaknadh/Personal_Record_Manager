
{% extends 'homepage.html' %}
{% block addcss %}
 <link rel="stylesheet" href="{{url_for('static',filename='fileupload.css')}}">
{% endblock %}
{% block content %}

</br>
  <div class="container">
    <h1>File Upload</h1>
    <form  method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="filetitle">File Title:</label>
        <input type="text" id="filetitle" name="filetitle" placeholder="Enter File Title..." required/>
        <label for="file">Choose files:</label>
        <input type="file" id="file" name="file" accept=".jpg, .png, .pdf, .jpeg, .py, .txt, .docx, .doc" multiple required>
      </div>
      <div class="form-group">
        <input type="submit" value="Upload">
      </div>
    </form>
  </div>
{% endblock %}
